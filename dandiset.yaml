description: 'This dataset comprises high-gamma brain activity recordings (70-150
  Hz) obtained through electrocorticography (ECoG) from human subjects. It focuses
  on neural responses during syntactic and semantic processing tasks, specifically
  within the inferior frontal gyrus. The data is formatted in the Neurodata Without
  Borders (NWB) standard, facilitating ease of use and integration within the neuroscience
  community. This dataset supports the findings published in the article "Distinct
  spatiotemporal patterns of syntactic and semantic processing in human inferior frontal
  gyrus," accessible via DOI: 10.1038/s41562-022-01334-6.'
